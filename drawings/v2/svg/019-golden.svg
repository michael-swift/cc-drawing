<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f3f0"/>
      <stop offset="60%" style="stop-color:#f0e8dd"/>
      <stop offset="100%" style="stop-color:#e8dcc8"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d8cdb8"/>
      <stop offset="100%" style="stop-color:#c8bda8"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd080"/>
      <stop offset="40%" style="stop-color:#ffe0a0"/>
      <stop offset="70%" style="stop-color:#f5e8d0"/>
      <stop offset="100%" style="stop-color:#f0e8dd;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#sky)"/>
  <!-- Water below horizon -->
  <rect y="320" width="400" height="80" fill="url(#water)"/>
  <!-- Sun glow - more intense -->
  <circle cx="180" cy="175" r="130" fill="url(#glow)"/>
  <!-- Horizon line -->
  <line x1="0" y1="320" x2="400" y2="320" stroke="#b8a888" stroke-width="1"/>
  <!-- Moon silhouette -->
  <circle cx="180" cy="175" r="50" fill="#1a1a1a"/>
  <!-- Light shimmer on water - warmer -->
  <line x1="110" y1="345" x2="250" y2="345" stroke="#f0d090" stroke-width="3" opacity="0.5"/>
  <line x1="140" y1="360" x2="220" y2="360" stroke="#f0d090" stroke-width="2" opacity="0.35"/>
  <line x1="160" y1="372" x2="200" y2="372" stroke="#f0d090" stroke-width="1" opacity="0.25"/>
  <!-- Distant planet -->
  <circle cx="290" cy="280" r="12" fill="#3a3a3a"/>
  <!-- Even more distant object -->
  <circle cx="340" cy="140" r="4" fill="#555"/>
  <!-- Small flock of birds -->
  <path d="M 70 200 L 73 197 L 76 200" stroke="#2a2a2a" stroke-width="1" fill="none"/>
  <path d="M 85 190 L 88 187 L 91 190" stroke="#3a3a3a" stroke-width="0.8" fill="none"/>
  <path d="M 60 210 L 64 206 L 68 210" stroke="#2a2a2a" stroke-width="1" fill="none"/>
  <path d="M 95 205 L 97 203 L 99 205" stroke="#4a4a4a" stroke-width="0.6" fill="none"/>
  <path d="M 78 218 L 80 216 L 82 218" stroke="#4a4a4a" stroke-width="0.6" fill="none"/>
</svg>
