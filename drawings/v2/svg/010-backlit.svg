<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8"/>
      <stop offset="80%" style="stop-color:#ebe8e5"/>
      <stop offset="100%" style="stop-color:#e5e0d8"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f0e8d8"/>
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#sky)"/>
  <!-- Backlight glow -->
  <circle cx="180" cy="175" r="80" fill="url(#glow)"/>
  <!-- Static horizon line -->
  <line x1="0" y1="320" x2="400" y2="320" stroke="#c5c0b8" stroke-width="1"/>
  <!-- Large circle: two echoes + main -->
  <circle cx="210" cy="205" r="50" fill="#eee"/>
  <circle cx="195" cy="190" r="50" fill="#ddd"/>
  <circle cx="180" cy="175" r="50" fill="#333"/>
  <!-- Small circle: two echoes + main -->
  <circle cx="298" cy="288" r="12" fill="#eee"/>
  <circle cx="294" cy="284" r="12" fill="#ddd"/>
  <circle cx="290" cy="280" r="12" fill="#333"/>
</svg>
