<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#eae8e5"/>
      <stop offset="50%" style="stop-color:#f2ebe0"/>
      <stop offset="100%" style="stop-color:#e5d9c5"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d5cbba"/>
      <stop offset="100%" style="stop-color:#c5baa8"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd285"/>
      <stop offset="35%" style="stop-color:#ffe5a8"/>
      <stop offset="65%" style="stop-color:#f5ebd5"/>
      <stop offset="100%" style="stop-color:#f2ebe0;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="corona" cx="50%" cy="50%" r="50%">
      <stop offset="72%" style="stop-color:#ff9500;stop-opacity:0"/>
      <stop offset="86%" style="stop-color:#ffaa35;stop-opacity:0.75"/>
      <stop offset="100%" style="stop-color:#ffcc70;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#sky)"/>
  <!-- Water -->
  <rect y="322" width="400" height="78" fill="url(#water)"/>
  <!-- Sun glow -->
  <circle cx="175" cy="168" r="125" fill="url(#glow)"/>
  <!-- Corona -->
  <circle cx="175" cy="168" r="60" fill="url(#corona)"/>
  <!-- Horizon -->
  <line x1="0" y1="322" x2="400" y2="322" stroke="#baa888" stroke-width="1"/>
  <!-- Moon -->
  <circle cx="175" cy="168" r="48" fill="#121212"/>
  <!-- Shimmer on water -->
  <line x1="115" y1="352" x2="235" y2="352" stroke="#e8c878" stroke-width="2" opacity="0.4"/>
  <line x1="145" y1="368" x2="205" y2="368" stroke="#e8c878" stroke-width="1" opacity="0.25"/>
  <!-- Single distant object - small, subtle -->
  <circle cx="335" cy="145" r="3" fill="#888"/>
</svg>
