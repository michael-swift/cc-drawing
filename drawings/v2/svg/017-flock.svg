<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8"/>
      <stop offset="80%" style="stop-color:#ebe8e5"/>
      <stop offset="100%" style="stop-color:#e5e0d8"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0ddd5"/>
      <stop offset="100%" style="stop-color:#d5d2ca"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffe8c0"/>
      <stop offset="60%" style="stop-color:#f5e8d8"/>
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#sky)"/>
  <!-- Water below horizon -->
  <rect y="320" width="400" height="80" fill="url(#water)"/>
  <!-- Sun glow -->
  <circle cx="180" cy="175" r="120" fill="url(#glow)"/>
  <!-- Horizon line -->
  <line x1="0" y1="320" x2="400" y2="320" stroke="#c5c0b8" stroke-width="1"/>
  <!-- Moon silhouette -->
  <circle cx="180" cy="175" r="50" fill="#222"/>
  <!-- Light shimmer on water -->
  <line x1="120" y1="350" x2="240" y2="350" stroke="#f5e8d0" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="365" x2="210" y2="365" stroke="#f5e8d0" stroke-width="1" opacity="0.4"/>
  <!-- Distant planet -->
  <circle cx="290" cy="280" r="12" fill="#444"/>
  <!-- Even more distant object -->
  <circle cx="340" cy="140" r="4" fill="#666"/>
  <!-- Small flock of birds - varied sizes for depth -->
  <path d="M 70 200 L 73 197 L 76 200" stroke="#333" stroke-width="1" fill="none"/>
  <path d="M 85 190 L 88 187 L 91 190" stroke="#444" stroke-width="0.8" fill="none"/>
  <path d="M 60 210 L 64 206 L 68 210" stroke="#333" stroke-width="1" fill="none"/>
  <path d="M 95 205 L 97 203 L 99 205" stroke="#555" stroke-width="0.6" fill="none"/>
  <path d="M 78 218 L 80 216 L 82 218" stroke="#555" stroke-width="0.6" fill="none"/>
</svg>
