<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c8d0d8"/>
      <stop offset="70%" style="stop-color:#d8d8d4"/>
      <stop offset="100%" style="stop-color:#d0c8c0"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#sky)"/>

  <!-- Ground plane - establishes horizon -->
  <rect y="290" width="400" height="110" fill="#c8c0b8"/>

  <!-- FAR - distant structures, small, muted, atmospheric -->
  <rect x="180" y="220" width="18" height="50" fill="#a0a8a0"/>
  <rect x="210" y="235" width="14" height="35" fill="#98a098"/>
  <rect x="240" y="225" width="20" height="45" fill="#a8a8a0"/>
  <rect x="140" y="240" width="25" height="30" fill="#9a9a94"/>
  <rect x="280" y="230" width="16" height="40" fill="#a0a0a0"/>

  <!-- MID - clearer forms, more color -->
  <rect x="90" y="210" width="45" height="80" fill="#7a8a8a"/>
  <rect x="310" y="200" width="55" height="90" fill="#8a7a8a"/>
  <rect x="160" y="195" width="35" height="95" fill="#6a7a8a"/>

  <!-- NEAR - largest, most saturated, grounded -->
  <rect x="30" y="250" width="70" height="100" fill="#5a6a78"/>
  <rect x="250" y="240" width="80" height="110" fill="#685a78"/>
  <rect x="340" y="270" width="60" height="80" fill="#607080"/>

  <!-- Foreground accents -->
  <rect x="120" y="320" width="100" height="30" fill="#908880"/>
  <rect x="200" y="340" width="70" height="25" fill="#887878"/>
</svg>
