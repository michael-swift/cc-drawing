<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Sky/background gradient suggests depth -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d8dce0"/>
      <stop offset="100%" style="stop-color:#e8e4e0"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#sky)"/>

  <!-- FAR (small, muted, high on canvas) -->
  <rect x="187" y="32" width="25" height="60" fill="#8a9a8a"/>
  <rect x="312" y="45" width="35" height="25" fill="#8aaa9a"/>
  <rect x="123" y="57" width="20" height="40" fill="#a0a090"/>

  <!-- MID (medium, semi-muted) -->
  <rect x="256" y="140" width="28" height="85" fill="#907878"/>
  <rect x="89" y="150" width="65" height="20" fill="#7a9a9a"/>
  <rect x="334" y="160" width="50" height="100" fill="#9a7a9a"/>
  <rect x="145" y="175" width="60" height="42" fill="#6878a0"/>
  <rect x="12" y="130" width="45" height="60" fill="#7a8a7a"/>

  <!-- NEAR (larger, more saturated, lower on canvas) -->
  <rect x="234" y="220" width="70" height="95" fill="#6a4a8a"/>
  <rect x="290" y="280" width="90" height="90" fill="#4080b0"/>
  <rect x="67" y="270" width="55" height="70" fill="#909090"/>
  <rect x="178" y="310" width="100" height="45" fill="#707070"/>
  <rect x="45" y="340" width="140" height="40" fill="#a89080"/>
  <rect x="200" y="260" width="45" height="80" fill="#98a060"/>
  <rect x="278" y="355" width="110" height="50" fill="#808080"/>
</svg>
