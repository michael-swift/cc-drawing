<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#11002d"/>
      <stop offset="45%" stop-color="#281a5b"/>
      <stop offset="100%" stop-color="#4b2d84"/>
    </linearGradient>
    <radialGradient id="sun" cx="0.5" cy="0.2" r="0.25">
      <stop offset="0%" stop-color="#ffe892"/>
      <stop offset="70%" stop-color="#ff7c4c" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f04e7a" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="horizon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#233a63" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1a2749" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="river" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6df7ff"/>
      <stop offset="60%" stop-color="#1b93d2"/>
      <stop offset="100%" stop-color="#0d4b78"/>
    </linearGradient>
    <linearGradient id="flora" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3fd47b"/>
      <stop offset="100%" stop-color="#0e6f35"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#sky)"/>

  <!-- subtle stars -->
  <g fill="#f7f2ff" opacity="0.6">
    <circle cx="80" cy="90" r="2"/>
    <circle cx="210" cy="70" r="1.5"/>
    <circle cx="320" cy="120" r="1.8"/>
    <circle cx="480" cy="65" r="1.2"/>
    <circle cx="650" cy="100" r="2.3"/>
    <circle cx="720" cy="50" r="1.2"/>
    <circle cx="600" cy="160" r="1.6"/>
    <circle cx="150" cy="150" r="1"/>
    <circle cx="400" cy="40" r="1.4"/>
  </g>

  <!-- glowing sun -->
  <circle cx="400" cy="160" r="140" fill="url(#sun)" opacity="0.9" filter="url(#glow)"/>

  <!-- layered mountains -->
  <path d="M0 360 L120 250 L230 320 L330 230 L430 340 L520 260 L620 330 L720 250 L800 340 L800 600 L0 600 Z"
        fill="#261c4f" opacity="0.9"/>
  <path d="M0 410 L100 320 L210 360 L320 280 L420 390 L520 320 L640 380 L720 330 L800 420 L800 600 L0 600 Z"
        fill="#1d1f46" opacity="0.85"/>
  <path d="M0 460 L80 380 L200 420 L300 360 L420 430 L520 380 L640 420 L730 380 L800 460 L800 600 L0 600 Z"
        fill="#13203c" opacity="0.8"/>

  <!-- horizon mist -->
  <rect y="430" width="800" height="60" fill="url(#horizon)" opacity="0.8"/>

  <!-- river -->
  <path d="M400 600 C380 540 320 500 260 460 C210 430 190 400 210 380 C240 350 320 360 360 390 C400 420 440 430 510 410 C600 380 640 380 665 365 C700 340 730 340 760 360 C770 370 780 390 780 410 C780 470 720 520 640 540 C560 560 520 570 500 600 Z"
        fill="url(#river)" opacity="0.92"/>

  <!-- floating glyphs hinting at agentic energy -->
  <g stroke="#9bf0ff" stroke-width="2" fill="none" opacity="0.8">
    <path d="M140 250 Q170 230 200 250 Q230 270 260 250" />
    <path d="M560 220 Q590 200 620 220 Q650 240 680 220" />
    <path d="M360 210 L380 170 L420 170 L440 210 Z" />
    <circle cx="500" cy="200" r="18"/>
  </g>

  <!-- stylized plants -->
  <g fill="url(#flora)">
    <path d="M90 600 L110 500 Q115 470 130 450 Q110 540 150 600 Z"/>
    <path d="M160 600 L185 480 Q205 420 220 410 Q195 500 240 600 Z"/>
    <path d="M620 600 L640 500 Q660 430 690 410 Q665 500 710 600 Z"/>
    <path d="M700 600 L730 480 Q760 420 780 400 Q750 520 800 600 Z"/>
  </g>

  <!-- river sparkles -->
  <g stroke="#bfffff" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <line x1="360" y1="510" x2="420" y2="510"/>
    <line x1="300" y1="470" x2="360" y2="470"/>
    <line x1="520" y1="520" x2="580" y2="520"/>
    <line x1="600" y1="480" x2="660" y2="480"/>
    <line x1="460" y1="550" x2="520" y2="550"/>
  </g>

  <!-- agentic beacon -->
  <g transform="translate(400 320)" opacity="0.9">
    <circle r="36" fill="none" stroke="#ff9ad8" stroke-width="3" stroke-dasharray="10 8"/>
    <circle r="18" fill="none" stroke="#ffd86b" stroke-width="3"/>
    <path d="M0 -18 L0 -40" stroke="#ffd86b" stroke-width="3" stroke-linecap="round"/>
    <path d="M0 18 L0 40" stroke="#ffd86b" stroke-width="3" stroke-linecap="round"/>
    <path d="M-18 0 L-40 0" stroke="#ffd86b" stroke-width="3" stroke-linecap="round"/>
    <path d="M18 0 L40 0" stroke="#ffd86b" stroke-width="3" stroke-linecap="round"/>
    <circle r="6" fill="#ffe99f"/>
  </g>
</svg>
