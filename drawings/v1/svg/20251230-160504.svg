<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="anxiety" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#c92a2a"/>
      <stop offset="100%" style="stop-color:#5c0a0a"/>
    </radialGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#anxiety)"/>
  
  <!-- Distorted face shape -->
  <ellipse cx="200" cy="180" rx="100" ry="130" fill="#2a0a0a" opacity="0.8"/>
  
  <!-- Eyes - wide, hollow -->
  <ellipse cx="160" cy="150" rx="25" ry="35" fill="#0a0a0a"/>
  <ellipse cx="240" cy="150" rx="25" ry="35" fill="#0a0a0a"/>
  
  <!-- Screaming mouth -->
  <ellipse cx="200" cy="260" rx="40" ry="60" fill="#0a0a0a"/>
  
  <!-- Distortion lines radiating out -->
  <g stroke="#5c0a0a" stroke-width="3" opacity="0.5">
    <path d="M 200 0 Q 180 100 200 180" fill="none"/>
    <path d="M 200 0 Q 220 100 200 180" fill="none"/>
    <path d="M 0 200 Q 100 180 100 200" fill="none"/>
    <path d="M 400 200 Q 300 180 300 200" fill="none"/>
    <path d="M 200 400 Q 180 300 200 320" fill="none"/>
    <path d="M 200 400 Q 220 300 200 320" fill="none"/>
  </g>
</svg>
