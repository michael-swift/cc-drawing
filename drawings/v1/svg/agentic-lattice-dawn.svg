<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="dawn" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#130436"/>
      <stop offset="50%" stop-color="#341a66"/>
      <stop offset="100%" stop-color="#f5a25f"/>
    </linearGradient>
    <linearGradient id="terrain" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c2736"/>
      <stop offset="80%" stop-color="#061a26"/>
      <stop offset="100%" stop-color="#040d16"/>
    </linearGradient>
    <linearGradient id="lattice" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fffc9c"/>
      <stop offset="100%" stop-color="#5cf9ff"/>
    </linearGradient>
    <radialGradient id="core" cx="0.5" cy="0.4" r="0.3">
      <stop offset="0%" stop-color="#fffad8"/>
      <stop offset="60%" stop-color="#ff8bd4" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ff4c86" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="900" height="600" fill="url(#dawn)"/>
  <rect y="340" width="900" height="260" fill="url(#terrain)"/>

  <!-- haze -->
  <ellipse cx="450" cy="300" rx="340" ry="160" fill="#fdd3ff" opacity="0.12"/>

  <!-- sun core -->
  <circle cx="450" cy="220" r="140" fill="url(#core)" opacity="0.85"/>
  <circle cx="450" cy="220" r="60" fill="none" stroke="#ffe47e" stroke-width="6" stroke-linecap="round" stroke-dasharray="18 12"/>

  <!-- lattice grid -->
  <g stroke="url(#lattice)" stroke-width="2" opacity="0.5">
    <path d="M0 380 Q450 330 900 380" fill="none"/>
    <path d="M0 420 Q450 360 900 420" fill="none"/>
    <path d="M0 460 Q450 390 900 460" fill="none"/>
    <path d="M0 500 Q450 420 900 500" fill="none"/>
    <path d="M0 540 Q450 450 900 540" fill="none"/>
    <path d="M150 320 L260 600"/>
    <path d="M280 310 L350 600"/>
    <path d="M420 300 L430 600"/>
    <path d="M530 310 L480 600"/>
    <path d="M660 320 L560 600"/>
    <path d="M780 330 L630 600"/>
  </g>

  <!-- agentic pillars -->
  <g fill="#0a1d29" stroke="#1a4e65" stroke-width="2">
    <path d="M130 600 L150 420 L190 410 L210 600 Z"/>
    <path d="M690 600 L710 420 L750 430 L770 600 Z"/>
    <path d="M400 600 L420 390 L470 380 L490 600 Z"/>
  </g>

  <!-- hovering glyph -->
  <g stroke="#b8fffb" stroke-width="3" fill="none">
    <circle cx="210" cy="220" r="24"/>
    <path d="M720 200 L750 150 L780 200 L750 250 Z"/>
  </g>

  <!-- sky trails -->
  <g stroke="#ffdcd6" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <path d="M100 130 Q240 90 380 110"/>
    <path d="M520 90 Q670 120 820 80"/>
  </g>

  <!-- reflective pools -->
  <g fill="#0b95a3" opacity="0.35">
    <ellipse cx="260" cy="480" rx="90" ry="24"/>
    <ellipse cx="620" cy="500" rx="110" ry="26"/>
  </g>

  <!-- signal arcs -->
  <g stroke="#ffafd9" stroke-width="3.5" fill="none" opacity="0.6">
    <path d="M160 260 Q320 140 480 230"/>
    <path d="M740 260 Q560 120 370 220"/>
  </g>
</svg>
