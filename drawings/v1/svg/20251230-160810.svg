<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- Explosive lines from center -->
  <g stroke-linecap="round">
    <line x1="200" y1="200" x2="200" y2="10" stroke="#ff0055" stroke-width="8"/>
    <line x1="200" y1="200" x2="350" y2="50" stroke="#ff3300" stroke-width="7"/>
    <line x1="200" y1="200" x2="390" y2="200" stroke="#ff6600" stroke-width="8"/>
    <line x1="200" y1="200" x2="350" y2="350" stroke="#ff9900" stroke-width="7"/>
    <line x1="200" y1="200" x2="200" y2="390" stroke="#ffcc00" stroke-width="8"/>
    <line x1="200" y1="200" x2="50" y2="350" stroke="#99ff00" stroke-width="7"/>
    <line x1="200" y1="200" x2="10" y2="200" stroke="#00ff66" stroke-width="8"/>
    <line x1="200" y1="200" x2="50" y2="50" stroke="#00ffcc" stroke-width="7"/>
    
    <!-- Shorter secondary rays -->
    <line x1="200" y1="200" x2="280" y2="30" stroke="#ff2266" stroke-width="4"/>
    <line x1="200" y1="200" x2="380" y2="120" stroke="#ff5533" stroke-width="4"/>
    <line x1="200" y1="200" x2="370" y2="280" stroke="#ff8800" stroke-width="4"/>
    <line x1="200" y1="200" x2="280" y2="370" stroke="#ffbb00" stroke-width="4"/>
    <line x1="200" y1="200" x2="120" y2="370" stroke="#ccff00" stroke-width="4"/>
    <line x1="200" y1="200" x2="30" y2="280" stroke="#66ff33" stroke-width="4"/>
    <line x1="200" y1="200" x2="30" y2="120" stroke="#00ff99" stroke-width="4"/>
    <line x1="200" y1="200" x2="120" y2="30" stroke="#00ffee" stroke-width="4"/>
  </g>
  
  <!-- Center white core -->
  <circle cx="200" cy="200" r="20" fill="#ffffff"/>
</svg>
