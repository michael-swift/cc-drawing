<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#1a1a1a"/>
  
  <!-- Isometric cube helper: top face, left face, right face -->
  
  <!-- Bottom cube -->
  <polygon points="200,300 280,260 200,220 120,260" fill="#4a4a6a"/> <!-- top -->
  <polygon points="120,260 200,220 200,300 120,340" fill="#3a3a5a"/> <!-- left -->
  <polygon points="200,220 280,260 280,340 200,300" fill="#2a2a4a"/> <!-- right -->
  
  <!-- Middle cube -->
  <polygon points="200,220 280,180 200,140 120,180" fill="#5a5a7a"/> <!-- top -->
  <polygon points="120,180 200,140 200,220 120,260" fill="#4a4a6a"/> <!-- left -->
  <polygon points="200,140 280,180 280,260 200,220" fill="#3a3a5a"/> <!-- right -->
  
  <!-- Top cube -->
  <polygon points="200,140 280,100 200,60 120,100" fill="#6a6a8a"/> <!-- top -->
  <polygon points="120,100 200,60 200,140 120,180" fill="#5a5a7a"/> <!-- left -->
  <polygon points="200,60 280,100 280,180 200,140" fill="#4a4a6a"/> <!-- right -->
  
  <!-- Highlight on top face of topmost cube -->
  <polygon points="200,65 270,100 200,135 130,100" fill="#7a7a9a" opacity="0.3"/>
</svg>
