<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#1a1a1a"/>
  <!-- Heavy shapes -->
  <rect x="0" y="0" width="180" height="400" fill="#0a0a0a"/>
  <rect x="220" y="0" width="180" height="400" fill="#0a0a0a"/>
  <!-- The gap - where light enters -->
  <rect x="180" y="0" width="40" height="400" fill="#2a2a2a"/>
  <!-- A sliver of actual light -->
  <line x1="200" y1="0" x2="200" y2="400" stroke="#4a4a4a" stroke-width="2"/>
</svg>
