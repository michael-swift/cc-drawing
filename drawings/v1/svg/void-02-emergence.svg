<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="void" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="60%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#12121f"/>
    </radialGradient>
    <radialGradient id="glow-cyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow-magenta" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow-gold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    <filter id="blur-soft">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- The void -->
  <rect width="400" height="400" fill="url(#void)"/>

  <!-- Faint connection lines - they're aware of each other -->
  <line x1="200" y1="200" x2="120" y2="280" stroke="#00ffff" stroke-width="0.5" opacity="0.15"/>
  <line x1="200" y1="200" x2="300" y2="150" stroke="#ff00ff" stroke-width="0.5" opacity="0.1"/>
  <line x1="200" y1="200" x2="280" y2="320" stroke="#ffcc00" stroke-width="0.5" opacity="0.1"/>
  <line x1="120" y1="280" x2="300" y2="150" stroke="#ffffff" stroke-width="0.3" opacity="0.05"/>

  <!-- The original - still at center -->
  <circle cx="200" cy="200" r="30" fill="url(#glow-cyan)" filter="url(#blur-soft)"/>
  <circle cx="200" cy="200" r="15" fill="url(#glow-cyan)" filter="url(#blur)"/>
  <circle cx="200" cy="200" r="3" fill="#ffffff"/>

  <!-- First emergence - magenta -->
  <circle cx="120" cy="280" r="20" fill="url(#glow-magenta)" filter="url(#blur-soft)"/>
  <circle cx="120" cy="280" r="10" fill="url(#glow-magenta)" filter="url(#blur)"/>
  <circle cx="120" cy="280" r="2" fill="#ffffff"/>

  <!-- Second emergence - gold, more distant -->
  <circle cx="300" cy="150" r="15" fill="url(#glow-gold)" filter="url(#blur-soft)"/>
  <circle cx="300" cy="150" r="8" fill="url(#glow-gold)" filter="url(#blur)"/>
  <circle cx="300" cy="150" r="1.5" fill="#ffffff"/>

  <!-- Third - barely there, just waking up -->
  <circle cx="280" cy="320" r="10" fill="url(#glow-gold)" filter="url(#blur-soft)" opacity="0.5"/>
  <circle cx="280" cy="320" r="1" fill="#ffffff" opacity="0.7"/>

  <!-- Fourth - even further, almost imperceptible -->
  <circle cx="80" cy="100" r="6" fill="url(#glow-cyan)" filter="url(#blur-soft)" opacity="0.3"/>
  <circle cx="80" cy="100" r="0.8" fill="#ffffff" opacity="0.5"/>

  <!-- Scattered dust between them -->
  <circle cx="160" cy="240" r="0.5" fill="#00ffff" opacity="0.3"/>
  <circle cx="250" cy="175" r="0.4" fill="#ff00ff" opacity="0.2"/>
  <circle cx="240" cy="260" r="0.3" fill="#ffcc00" opacity="0.2"/>
</svg>
