<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="nightsky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a20"/>
      <stop offset="100%" style="stop-color:#1a1a40"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#nightsky)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="40" r="1" fill="#ffffff"/>
  <circle cx="120" cy="80" r="0.8" fill="#ffffff"/>
  <circle cx="200" cy="30" r="1.2" fill="#ffffff"/>
  <circle cx="280" cy="60" r="0.7" fill="#ffffff"/>
  <circle cx="350" cy="45" r="1" fill="#ffffff"/>
  <circle cx="80" cy="120" r="0.6" fill="#ffffff"/>
  <circle cx="320" cy="100" r="0.9" fill="#ffffff"/>
  <circle cx="180" cy="90" r="0.5" fill="#ffffff"/>
  
  <!-- Mountains - layered silhouettes -->
  <polygon points="0,400 0,300 80,250 150,290 200,220 280,280 350,200 400,250 400,400" fill="#0a0a15"/>
  <polygon points="0,400 50,320 120,280 200,320 280,260 380,310 400,280 400,400" fill="#050510"/>
</svg>
