<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Deep space background -->
    <radialGradient id="space" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </radialGradient>

    <!-- Iris gradient -->
    <radialGradient id="iris" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="40%" style="stop-color:#0066cc"/>
      <stop offset="70%" style="stop-color:#003366"/>
      <stop offset="100%" style="stop-color:#001a33"/>
    </radialGradient>

    <!-- Nebula glow -->
    <radialGradient id="nebula" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0"/>
    </radialGradient>

    <!-- Star filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#space)"/>

  <!-- Distant stars -->
  <circle cx="50" cy="60" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="120" cy="30" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="300" cy="45" r="1.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="350" cy="90" r="0.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="30" cy="150" r="0.6" fill="#ffffff" opacity="0.5"/>
  <circle cx="370" cy="200" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="45" cy="300" r="0.7" fill="#ffffff" opacity="0.6"/>
  <circle cx="340" cy="340" r="1.1" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="370" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="280" cy="380" r="0.9" fill="#ffffff" opacity="0.6"/>

  <!-- Nebula clouds -->
  <ellipse cx="100" cy="100" rx="80" ry="40" fill="url(#nebula)" transform="rotate(-20 100 100)"/>
  <ellipse cx="320" cy="320" rx="60" ry="90" fill="#7b2cbf" opacity="0.15"/>

  <!-- Outer eye shape - almond -->
  <path d="M 50 200 Q 200 80 350 200 Q 200 320 50 200"
        fill="#0a0a0f" stroke="#4a4a6a" stroke-width="2"/>

  <!-- Outer ring glow -->
  <ellipse cx="200" cy="200" rx="95" ry="85" fill="none"
           stroke="#00d4ff" stroke-width="1" opacity="0.3"/>

  <!-- White of eye -->
  <ellipse cx="200" cy="200" rx="90" ry="80" fill="#e8e8f0"/>

  <!-- Iris -->
  <circle cx="200" cy="200" r="60" fill="url(#iris)"/>

  <!-- Iris detail rings -->
  <circle cx="200" cy="200" r="55" fill="none" stroke="#00aacc" stroke-width="0.5" opacity="0.5"/>
  <circle cx="200" cy="200" r="45" fill="none" stroke="#0088aa" stroke-width="0.5" opacity="0.4"/>
  <circle cx="200" cy="200" r="35" fill="none" stroke="#006688" stroke-width="0.5" opacity="0.3"/>

  <!-- Iris ray patterns -->
  <g opacity="0.3" stroke="#00ffff" stroke-width="0.5">
    <line x1="200" y1="145" x2="200" y2="160"/>
    <line x1="200" y1="240" x2="200" y2="255"/>
    <line x1="145" y1="200" x2="160" y2="200"/>
    <line x1="240" y1="200" x2="255" y2="200"/>
    <line x1="161" y1="161" x2="172" y2="172"/>
    <line x1="228" y1="228" x2="239" y2="239"/>
    <line x1="239" y1="161" x2="228" y2="172"/>
    <line x1="172" y1="228" x2="161" y2="239"/>
  </g>

  <!-- Pupil -->
  <circle cx="200" cy="200" r="22" fill="#000000"/>

  <!-- Pupil stars/reflections - galaxies within -->
  <circle cx="195" cy="195" r="3" fill="#ffffff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="208" cy="190" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="192" cy="208" r="1" fill="#00d4ff" opacity="0.5"/>

  <!-- Light reflection on eye -->
  <ellipse cx="170" cy="170" rx="15" ry="10" fill="#ffffff" opacity="0.4" transform="rotate(-30 170 170)"/>

  <!-- Eyelid shadow at top -->
  <path d="M 50 200 Q 200 80 350 200 Q 200 140 50 200"
        fill="#0a0a0f" opacity="0.3"/>

  <!-- Eyelashes - top -->
  <g stroke="#1a1a2e" stroke-width="2" stroke-linecap="round">
    <line x1="80" y1="165" x2="65" y2="140"/>
    <line x1="110" y1="140" x2="100" y2="110"/>
    <line x1="150" y1="120" x2="145" y2="85"/>
    <line x1="200" y1="110" x2="200" y2="75"/>
    <line x1="250" y1="120" x2="255" y2="85"/>
    <line x1="290" y1="140" x2="300" y2="110"/>
    <line x1="320" y1="165" x2="335" y2="140"/>
  </g>

  <!-- Sparkle effect -->
  <g fill="#ffffff" filter="url(#glow)">
    <polygon points="200,50 202,58 210,60 202,62 200,70 198,62 190,60 198,58" opacity="0.8"/>
    <polygon points="330,130 331,134 335,135 331,136 330,140 329,136 325,135 329,134" opacity="0.6"/>
    <polygon points="60,260 61,263 64,264 61,265 60,268 59,265 56,264 59,263" opacity="0.5"/>
  </g>
</svg>
