<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="core-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#0088ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0044aa;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Deep background -->
  <rect width="400" height="400" fill="#050510"/>

  <!-- Outer geometric frame - hexagonal -->
  <polygon points="200,40 340,110 340,290 200,360 60,290 60,110"
           fill="none" stroke="#1a1a4a" stroke-width="2"/>
  <polygon points="200,60 320,120 320,280 200,340 80,280 80,120"
           fill="none" stroke="#252560" stroke-width="1.5"/>
  <polygon points="200,80 300,130 300,270 200,320 100,270 100,130"
           fill="none" stroke="#303080" stroke-width="1"/>

  <!-- Inner rotating triangles -->
  <polygon points="200,100 280,260 120,260"
           fill="none" stroke="#4040aa" stroke-width="1.5" opacity="0.8"/>
  <polygon points="200,280 120,140 280,140"
           fill="none" stroke="#4040aa" stroke-width="1.5" opacity="0.8"/>

  <!-- The intersection creates a hexagon - fill it subtly -->
  <polygon points="160,150 240,150 270,200 240,250 160,250 130,200"
           fill="#151540" stroke="#5050cc" stroke-width="1"/>

  <!-- Energy lines radiating from center -->
  <g stroke="#00aaff" stroke-width="0.8" opacity="0.5">
    <line x1="200" y1="200" x2="200" y2="40"/>
    <line x1="200" y1="200" x2="340" y2="110"/>
    <line x1="200" y1="200" x2="340" y2="290"/>
    <line x1="200" y1="200" x2="200" y2="360"/>
    <line x1="200" y1="200" x2="60" y2="290"/>
    <line x1="200" y1="200" x2="60" y2="110"/>
  </g>

  <!-- Central glow -->
  <circle cx="200" cy="200" r="60" fill="url(#core-glow)" filter="url(#blur)"/>

  <!-- Central structure - nested -->
  <polygon points="200,160 230,200 200,240 170,200"
           fill="#202060" stroke="#6060ff" stroke-width="1.5"/>
  <circle cx="200" cy="200" r="15" fill="#101040" stroke="#7070ff" stroke-width="1"/>

  <!-- Core -->
  <circle cx="200" cy="200" r="6" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="2" fill="#ffffff"/>

  <!-- Vertex nodes on outer hexagon -->
  <circle cx="200" cy="40" r="4" fill="#00aaff" filter="url(#glow)"/>
  <circle cx="340" cy="110" r="4" fill="#00aaff" filter="url(#glow)"/>
  <circle cx="340" cy="290" r="4" fill="#00aaff" filter="url(#glow)"/>
  <circle cx="200" cy="360" r="4" fill="#00aaff" filter="url(#glow)"/>
  <circle cx="60" cy="290" r="4" fill="#00aaff" filter="url(#glow)"/>
  <circle cx="60" cy="110" r="4" fill="#00aaff" filter="url(#glow)"/>

  <!-- Triangle vertices -->
  <circle cx="200" cy="100" r="3" fill="#8080ff"/>
  <circle cx="280" cy="260" r="3" fill="#8080ff"/>
  <circle cx="120" cy="260" r="3" fill="#8080ff"/>
  <circle cx="200" cy="280" r="3" fill="#8080ff"/>
  <circle cx="120" cy="140" r="3" fill="#8080ff"/>
  <circle cx="280" cy="140" r="3" fill="#8080ff"/>

  <!-- Floating particles around -->
  <circle cx="45" cy="200" r="1" fill="#00ffff" opacity="0.5"/>
  <circle cx="355" cy="200" r="1" fill="#00ffff" opacity="0.5"/>
  <circle cx="100" cy="50" r="0.8" fill="#ffffff" opacity="0.3"/>
  <circle cx="300" cy="50" r="0.8" fill="#ffffff" opacity="0.3"/>
  <circle cx="100" cy="350" r="0.8" fill="#ffffff" opacity="0.3"/>
  <circle cx="300" cy="350" r="0.8" fill="#ffffff" opacity="0.3"/>
</svg>
