<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#1a1a2e"/>
  
  <!-- Diagonal lines like rain -->
  <g stroke="#4a4a6e" stroke-width="1" opacity="0.6">
    <line x1="0" y1="0" x2="100" y2="400"/>
    <line x1="30" y1="0" x2="130" y2="400"/>
    <line x1="60" y1="0" x2="160" y2="400"/>
    <line x1="90" y1="0" x2="190" y2="400"/>
    <line x1="120" y1="0" x2="220" y2="400"/>
    <line x1="150" y1="0" x2="250" y2="400"/>
    <line x1="180" y1="0" x2="280" y2="400"/>
    <line x1="210" y1="0" x2="310" y2="400"/>
    <line x1="240" y1="0" x2="340" y2="400"/>
    <line x1="270" y1="0" x2="370" y2="400"/>
    <line x1="300" y1="0" x2="400" y2="400"/>
    <line x1="330" y1="0" x2="400" y2="280"/>
    <line x1="360" y1="0" x2="400" y2="160"/>
    <line x1="390" y1="0" x2="400" y2="40"/>
  </g>
  
  <!-- Brighter accent lines -->
  <g stroke="#7a7aae" stroke-width="1.5">
    <line x1="100" y1="0" x2="200" y2="400"/>
    <line x1="250" y1="0" x2="350" y2="400"/>
  </g>
</svg>
