<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="40%" style="stop-color:#4a1942"/>
      <stop offset="70%" style="stop-color:#c84b31"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="200" cy="200" r="50" fill="#ffdb58"/>

  <!-- Water/horizon -->
  <rect x="0" y="200" width="400" height="100" fill="#1a0a2e" opacity="0.7"/>

  <!-- Sun reflection -->
  <ellipse cx="200" cy="250" rx="30" ry="40" fill="#ffdb58" opacity="0.3"/>

  <!-- Some clouds -->
  <ellipse cx="80" cy="60" rx="40" ry="15" fill="#4a1942" opacity="0.5"/>
  <ellipse cx="320" cy="80" rx="50" ry="18" fill="#4a1942" opacity="0.5"/>
</svg>
