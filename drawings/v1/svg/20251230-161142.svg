<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="corona" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#000000"/>
      <stop offset="75%" style="stop-color:#ff6600;stop-opacity:0.8"/>
      <stop offset="85%" style="stop-color:#ffaa00;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <rect width="400" height="400" fill="#0a0a15"/>
  
  <!-- Corona glow -->
  <circle cx="200" cy="200" r="150" fill="url(#corona)"/>
  
  <!-- The moon blocking the sun -->
  <circle cx="200" cy="200" r="80" fill="#000000"/>
  
  <!-- Bright edge on one side - diamond ring effect -->
  <circle cx="270" cy="180" r="8" fill="#ffffff"/>
  <circle cx="270" cy="180" r="15" fill="#ffffff" opacity="0.3"/>
</svg>
