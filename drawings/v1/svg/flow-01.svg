<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="flow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e"/>
      <stop offset="50%" style="stop-color:#8338ec"/>
      <stop offset="100%" style="stop-color:#3a86ff"/>
    </linearGradient>
    <linearGradient id="flow2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffbe0b"/>
      <stop offset="50%" style="stop-color:#fb5607"/>
      <stop offset="100%" style="stop-color:#ff006e"/>
    </linearGradient>
    <linearGradient id="flow3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a86ff"/>
      <stop offset="50%" style="stop-color:#06d6a0"/>
      <stop offset="100%" style="stop-color:#ffbe0b"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Dark background with slight warmth -->
  <rect width="400" height="400" fill="#0d0d12"/>

  <!-- Flowing ribbons - bezier curves -->

  <!-- First ribbon - cool to warm -->
  <path d="M -20,100
           Q 80,50 150,120
           T 280,80
           T 420,150"
        fill="none" stroke="url(#flow1)" stroke-width="20" stroke-linecap="round" opacity="0.7"/>
  <path d="M -20,100
           Q 80,50 150,120
           T 280,80
           T 420,150"
        fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

  <!-- Second ribbon - warm -->
  <path d="M -30,280
           Q 100,350 180,280
           T 300,320
           T 430,250"
        fill="none" stroke="url(#flow2)" stroke-width="25" stroke-linecap="round" opacity="0.6"/>
  <path d="M -30,280
           Q 100,350 180,280
           T 300,320
           T 430,250"
        fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.2"/>

  <!-- Third ribbon - crossing through -->
  <path d="M 50,420
           Q 100,300 200,250
           T 350,150
           T 380,-20"
        fill="none" stroke="url(#flow3)" stroke-width="18" stroke-linecap="round" opacity="0.65"/>
  <path d="M 50,420
           Q 100,300 200,250
           T 350,150
           T 380,-20"
        fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.25"/>

  <!-- Thinner accent lines weaving through -->
  <path d="M -10,200 Q 100,180 200,220 T 350,180 T 410,220"
        fill="none" stroke="#ff006e" stroke-width="3" opacity="0.5"/>
  <path d="M 30,350 Q 150,320 220,360 T 380,340"
        fill="none" stroke="#ffbe0b" stroke-width="2" opacity="0.4"/>
  <path d="M 100,-10 Q 140,100 100,200 T 150,350 T 80,420"
        fill="none" stroke="#3a86ff" stroke-width="2" opacity="0.4"/>

  <!-- Floating dots where flows intersect or accent -->
  <circle cx="200" cy="250" r="5" fill="#ffffff" opacity="0.8" filter="url(#blur)"/>
  <circle cx="150" cy="120" r="4" fill="#ff006e" opacity="0.7"/>
  <circle cx="280" cy="80" r="3" fill="#8338ec" opacity="0.6"/>
  <circle cx="180" cy="280" r="4" fill="#fb5607" opacity="0.7"/>
  <circle cx="300" cy="320" r="3" fill="#ffbe0b" opacity="0.6"/>
  <circle cx="350" cy="150" r="4" fill="#06d6a0" opacity="0.7"/>
  <circle cx="100" cy="200" r="3" fill="#3a86ff" opacity="0.5"/>
</svg>
