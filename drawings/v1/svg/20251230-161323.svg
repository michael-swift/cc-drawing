<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <style>
    .code { font-family: monospace; fill: #00ff00; font-size: 14px; }
    .dim { opacity: 0.3; }
    .med { opacity: 0.6; }
    .bright { opacity: 1; }
  </style>
  
  <!-- Columns of "falling" characters -->
  <text x="20" y="30" class="code dim">1</text>
  <text x="20" y="50" class="code dim">0</text>
  <text x="20" y="70" class="code med">1</text>
  <text x="20" y="90" class="code bright">0</text>
  
  <text x="60" y="80" class="code dim">0</text>
  <text x="60" y="100" class="code med">1</text>
  <text x="60" y="120" class="code med">1</text>
  <text x="60" y="140" class="code bright">0</text>
  
  <text x="100" y="150" class="code dim">1</text>
  <text x="100" y="170" class="code dim">0</text>
  <text x="100" y="190" class="code med">0</text>
  <text x="100" y="210" class="code bright">1</text>
  
  <text x="140" y="50" class="code dim">0</text>
  <text x="140" y="70" class="code med">1</text>
  <text x="140" y="90" class="code bright">1</text>
  
  <text x="180" y="200" class="code dim">1</text>
  <text x="180" y="220" class="code dim">1</text>
  <text x="180" y="240" class="code med">0</text>
  <text x="180" y="260" class="code med">1</text>
  <text x="180" y="280" class="code bright">0</text>
  
  <text x="220" y="100" class="code dim">0</text>
  <text x="220" y="120" class="code med">0</text>
  <text x="220" y="140" class="code bright">1</text>
  
  <text x="260" y="250" class="code dim">1</text>
  <text x="260" y="270" class="code med">0</text>
  <text x="260" y="290" class="code med">1</text>
  <text x="260" y="310" class="code bright">1</text>
  
  <text x="300" y="40" class="code dim">0</text>
  <text x="300" y="60" class="code dim">1</text>
  <text x="300" y="80" class="code med">0</text>
  <text x="300" y="100" class="code bright">0</text>
  
  <text x="340" y="300" class="code dim">1</text>
  <text x="340" y="320" class="code dim">0</text>
  <text x="340" y="340" class="code med">1</text>
  <text x="340" y="360" class="code bright">1</text>
  
  <text x="380" y="180" class="code dim">0</text>
  <text x="380" y="200" class="code med">1</text>
  <text x="380" y="220" class="code bright">0</text>
</svg>
