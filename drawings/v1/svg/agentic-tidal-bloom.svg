<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="dusk" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a0a2f"/>
      <stop offset="45%" stop-color="#2c1d4d"/>
      <stop offset="100%" stop-color="#04262f"/>
    </linearGradient>
    <linearGradient id="sea" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#083f5d"/>
      <stop offset="50%" stop-color="#066c7c"/>
      <stop offset="100%" stop-color="#053240"/>
    </linearGradient>
    <linearGradient id="spray" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5bfff4"/>
      <stop offset="100%" stop-color="#0fa6ff"/>
    </linearGradient>
    <radialGradient id="orb" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#fff2d2"/>
      <stop offset="60%" stop-color="#ff8f7a" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#f84bc4" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="900" height="600" fill="url(#dusk)"/>

  <!-- sky echoes -->
  <g fill="#f7b9ff" opacity="0.12">
    <circle cx="160" cy="120" r="90"/>
    <circle cx="640" cy="90" r="120"/>
    <circle cx="460" cy="140" r="110"/>
  </g>

  <!-- horizon -->
  <rect y="320" width="900" height="280" fill="url(#sea)"/>

  <!-- swirling tidal arcs -->
  <g fill="none" stroke="url(#spray)" stroke-width="5" opacity="0.6">
    <path d="M0 360 Q200 300 400 340 Q600 380 900 320"/>
    <path d="M0 410 Q220 360 430 400 Q650 440 900 380"/>
    <path d="M0 460 Q230 420 450 460 Q700 510 900 450"/>
    <path d="M0 520 Q240 480 470 520 Q740 580 900 530"/>
  </g>

  <!-- tide bloom -->
  <path d="M140 500 C200 420 320 380 450 410 C560 430 660 470 760 450 C700 540 520 580 380 570 C280 560 200 540 140 500 Z"
        fill="#0bc2d2" opacity="0.35"/>

  <!-- luminescent spray splines -->
  <g stroke="#a7fff3" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <path d="M200 420 Q230 360 260 330"/>
    <path d="M260 430 Q290 370 330 340"/>
    <path d="M320 440 Q360 370 420 340"/>
    <path d="M500 430 Q540 370 600 340"/>
    <path d="M560 440 Q610 380 670 350"/>
    <path d="M620 450 Q680 390 750 360"/>
  </g>

  <!-- floating agentic orbs -->
  <g filter="url(#glow)">
    <circle cx="260" cy="250" r="70" fill="url(#orb)" opacity="0.8"/>
    <circle cx="640" cy="230" r="90" fill="url(#orb)" opacity="0.7"/>
    <circle cx="450" cy="180" r="50" fill="url(#orb)" opacity="0.75"/>
  </g>

  <!-- glyphs -->
  <g stroke="#ffedf6" stroke-width="2" fill="none">
    <path d="M140 210 L170 160 L200 210 L170 260 Z"/>
    <circle cx="420" cy="240" r="22"/>
    <path d="M720 210 L740 170 L780 210 L760 250 Z"/>
  </g>

  <!-- shoreline foam -->
  <g stroke="#befaff" stroke-width="4" stroke-linecap="round" opacity="0.7">
    <path d="M80 560 Q200 540 320 560"/>
    <path d="M320 560 Q450 580 580 560"/>
    <path d="M580 560 Q730 540 860 560"/>
  </g>

  <!-- sentry pillars -->
  <g fill="#06192b" stroke="#14445c" stroke-width="2">
    <rect x="120" y="460" width="24" height="140"/>
    <rect x="260" y="440" width="26" height="160"/>
    <rect x="620" y="440" width="26" height="160"/>
    <rect x="760" y="460" width="24" height="140"/>
  </g>
</svg>
