<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Void gradient -->
    <radialGradient id="void" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#000005"/>
    </radialGradient>

    <!-- Core energy -->
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#00ffff;stop-opacity:0.8"/>
      <stop offset="60%" style="stop-color:#8338ec;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:0"/>
    </radialGradient>

    <!-- Flow gradients -->
    <linearGradient id="flow-warm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ff006e;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffbe0b;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="flow-cool" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a86ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#06d6a0;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#3a86ff;stop-opacity:0"/>
    </linearGradient>

    <filter id="blur-soft">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- The void -->
  <rect width="400" height="400" fill="url(#void)"/>

  <!-- Geometric skeleton - barely visible -->
  <polygon points="200,50 330,130 330,270 200,350 70,270 70,130"
           fill="none" stroke="#1a1a30" stroke-width="0.5" opacity="0.5"/>
  <polygon points="200,80 300,140 300,260 200,320 100,260 100,140"
           fill="none" stroke="#1a1a35" stroke-width="0.5" opacity="0.4"/>

  <!-- Flow ribbons passing through -->
  <path d="M -20,150 Q 100,100 200,180 T 350,120 T 420,180"
        fill="none" stroke="url(#flow-warm)" stroke-width="12" stroke-linecap="round"/>
  <path d="M -20,300 Q 120,350 200,280 T 320,320 T 420,260"
        fill="none" stroke="url(#flow-cool)" stroke-width="10" stroke-linecap="round"/>

  <!-- Network lines emanating from center -->
  <g stroke="#00ffff" stroke-width="0.5" opacity="0.3">
    <line x1="200" y1="200" x2="60" y2="80"/>
    <line x1="200" y1="200" x2="340" y2="60"/>
    <line x1="200" y1="200" x2="380" y2="220"/>
    <line x1="200" y1="200" x2="320" y2="360"/>
    <line x1="200" y1="200" x2="80" y2="340"/>
    <line x1="200" y1="200" x2="20" y2="180"/>
  </g>

  <!-- Emergent nodes at network endpoints -->
  <circle cx="60" cy="80" r="3" fill="#00ffff" opacity="0.6" filter="url(#glow)"/>
  <circle cx="340" cy="60" r="2.5" fill="#ff006e" opacity="0.5" filter="url(#glow)"/>
  <circle cx="380" cy="220" r="2" fill="#ffbe0b" opacity="0.4" filter="url(#glow)"/>
  <circle cx="320" cy="360" r="2.5" fill="#06d6a0" opacity="0.5" filter="url(#glow)"/>
  <circle cx="80" cy="340" r="2" fill="#8338ec" opacity="0.4" filter="url(#glow)"/>
  <circle cx="20" cy="180" r="1.5" fill="#3a86ff" opacity="0.3" filter="url(#glow)"/>

  <!-- Central core - the origin -->
  <circle cx="200" cy="200" r="50" fill="url(#core)" filter="url(#blur-soft)"/>
  <circle cx="200" cy="200" r="25" fill="url(#core)" filter="url(#blur)"/>

  <!-- Inner geometry -->
  <polygon points="200,175 218,195 210,218 190,218 182,195"
           fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>

  <!-- The singularity -->
  <circle cx="200" cy="200" r="4" fill="#ffffff" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="1.5" fill="#ffffff"/>

  <!-- Scattered stars - context -->
  <circle cx="30" cy="30" r="0.8" fill="#ffffff" opacity="0.4"/>
  <circle cx="370" cy="40" r="0.6" fill="#ffffff" opacity="0.3"/>
  <circle cx="380" cy="380" r="0.7" fill="#ffffff" opacity="0.35"/>
  <circle cx="25" cy="370" r="0.5" fill="#ffffff" opacity="0.25"/>
  <circle cx="150" cy="20" r="0.4" fill="#88ccff" opacity="0.3"/>
  <circle cx="250" cy="385" r="0.5" fill="#ffcc88" opacity="0.25"/>
</svg>
