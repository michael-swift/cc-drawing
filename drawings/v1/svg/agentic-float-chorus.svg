<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#040b1d"/>
      <stop offset="60%" stop-color="#1a153c"/>
      <stop offset="100%" stop-color="#30183a"/>
    </linearGradient>
    <radialGradient id="halo" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#fff8d8"/>
      <stop offset="50%" stop-color="#ff9ed0" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff4b8f" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="islands" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#101b2b"/>
      <stop offset="100%" stop-color="#05121c"/>
    </linearGradient>
  </defs>

  <rect width="900" height="600" fill="url(#bg)"/>

  <!-- halo -->
  <circle cx="450" cy="180" r="140" fill="url(#halo)" opacity="0.8"/>

  <!-- floating islands -->
  <g fill="url(#islands)">
    <path d="M120 340 Q220 300 320 330 L350 380 Q320 420 250 420 Q180 420 150 380 Z"/>
    <path d="M540 320 Q640 290 760 320 L780 360 Q760 400 680 400 Q600 400 570 360 Z"/>
    <path d="M370 400 Q450 370 520 400 L540 440 Q520 480 450 480 Q380 480 360 440 Z"/>
  </g>

  <!-- chorus pillars -->
  <g fill="#0b1630" stroke="#3a6ba2" stroke-width="2">
    <rect x="170" y="280" width="18" height="180"/>
    <rect x="240" y="270" width="20" height="190"/>
    <rect x="620" y="270" width="20" height="190"/>
    <rect x="690" y="280" width="18" height="180"/>
    <rect x="410" y="340" width="20" height="170"/>
  </g>

  <!-- floaters -->
  <g fill="#ffe5ff" opacity="0.8">
    <circle cx="200" cy="200" r="18"/>
    <circle cx="310" cy="150" r="14"/>
    <circle cx="520" cy="160" r="20"/>
    <circle cx="640" cy="210" r="16"/>
    <circle cx="430" cy="90" r="12"/>
  </g>

  <!-- waveforms -->
  <g fill="none" stroke="#7fe8ff" stroke-width="3" opacity="0.7">
    <path d="M100 260 Q250 180 400 240"/>
    <path d="M500 230 Q650 170 800 240"/>
    <path d="M120 190 Q250 120 380 160"/>
    <path d="M520 150 Q650 90 780 130"/>
  </g>

  <!-- luminescent connectors -->
  <g stroke="#ffb8dc" stroke-width="2.5" stroke-dasharray="6 6">
    <line x1="200" y1="200" x2="310" y2="150"/>
    <line x1="310" y1="150" x2="520" y2="160"/>
    <line x1="520" y1="160" x2="640" y2="210"/>
    <line x1="640" y1="210" x2="200" y2="200"/>
    <line x1="430" y1="90" x2="520" y2="160"/>
  </g>

  <!-- bottom sea -->
  <rect y="460" width="900" height="140" fill="#030711"/>
  <g stroke="#42f6ff" stroke-width="3" opacity="0.5">
    <path d="M0 500 Q200 480 400 520 Q650 560 900 520" fill="none"/>
    <path d="M0 540 Q220 520 450 560 Q700 600 900 560" fill="none"/>
  </g>

  <!-- glyphs -->
  <g stroke="#ffd9f7" stroke-width="2" fill="none">
    <path d="M120 140 L150 100 L180 140 L150 180 Z"/>
    <path d="M720 130 L750 90 L780 130 L750 170 Z"/>
  </g>
</svg>
