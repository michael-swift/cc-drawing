<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0f"/>

  <!-- Shattered planes - like broken glass or crystal -->

  <!-- Large background shards -->
  <polygon points="0,0 150,0 80,120 0,90" fill="#0f0f1a"/>
  <polygon points="150,0 300,0 280,80 200,100 80,120" fill="#12121f"/>
  <polygon points="300,0 400,0 400,150 350,120 280,80" fill="#0a0a12"/>
  <polygon points="0,90 80,120 60,250 0,200" fill="#151520"/>
  <polygon points="400,150 400,280 340,300 320,180 350,120" fill="#101018"/>

  <!-- Mid shards with color -->
  <polygon points="200,100 280,80 320,180 250,220 180,180" fill="#1a1a3a" stroke="#2a2a5a" stroke-width="1"/>
  <polygon points="80,120 200,100 180,180 140,200 60,250" fill="#1e1e35" stroke="#2e2e55" stroke-width="1"/>
  <polygon points="320,180 340,300 280,350 220,280 250,220" fill="#1a1a35" stroke="#2a2a55" stroke-width="1"/>
  <polygon points="60,250 140,200 180,320 100,380 0,350 0,200" fill="#181830" stroke="#282850" stroke-width="1"/>

  <!-- Central focal shards - brighter -->
  <polygon points="180,180 250,220 220,280 160,260 140,200" fill="#252550" stroke="#4040aa" stroke-width="1.5"/>
  <polygon points="140,200 160,260 180,320 100,380 60,250" fill="#202045" stroke="#3535aa" stroke-width="1"/>
  <polygon points="220,280 280,350 200,400 120,400 100,380 180,320 160,260" fill="#1f1f40" stroke="#3030aa" stroke-width="1"/>

  <!-- Bright accent shard - the focal point -->
  <polygon points="180,200 220,210 200,260 165,245" fill="#4a4a8f" stroke="#6a6aff" stroke-width="2"/>

  <!-- Light lines - cracks where light gets through -->
  <line x1="180" y1="180" x2="250" y2="220" stroke="#5555cc" stroke-width="0.5" opacity="0.6"/>
  <line x1="180" y1="180" x2="140" y2="200" stroke="#5555cc" stroke-width="0.5" opacity="0.5"/>
  <line x1="250" y1="220" x2="220" y2="280" stroke="#5555cc" stroke-width="0.5" opacity="0.5"/>
  <line x1="140" y1="200" x2="160" y2="260" stroke="#5555cc" stroke-width="0.5" opacity="0.4"/>
  <line x1="160" y1="260" x2="220" y2="280" stroke="#5555cc" stroke-width="0.5" opacity="0.4"/>

  <!-- Tiny bright points at vertices -->
  <circle cx="180" cy="180" r="2" fill="#8888ff"/>
  <circle cx="250" cy="220" r="1.5" fill="#8888ff"/>
  <circle cx="220" cy="280" r="1.5" fill="#7777ee"/>
  <circle cx="160" cy="260" r="1.5" fill="#7777ee"/>
  <circle cx="140" cy="200" r="1.5" fill="#6666dd"/>
  <circle cx="200" cy="230" r="1" fill="#aaaaff"/>
</svg>
