<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#040c18"/>
      <stop offset="60%" stop-color="#0c1f3b"/>
      <stop offset="100%" stop-color="#06241f"/>
    </linearGradient>
    <linearGradient id="gridGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00f2ff" />
      <stop offset="100%" stop-color="#3c3dff" />
    </linearGradient>
    <radialGradient id="pulse" cx="0.5" cy="0.5" r="0.55">
      <stop offset="0%" stop-color="#ffe8bb" stop-opacity="1"/>
      <stop offset="40%" stop-color="#ff9e5c" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff3260" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="plants" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#0e4d2e"/>
      <stop offset="100%" stop-color="#28d07f"/>
    </linearGradient>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#00f7ff" flood-opacity="0.6"/>
    </filter>
  </defs>

  <rect width="900" height="600" fill="url(#bg)"/>

  <!-- subtle nebula -->
  <circle cx="240" cy="140" r="120" fill="#4720a5" opacity="0.35"/>
  <circle cx="620" cy="120" r="140" fill="#1d71d8" opacity="0.25"/>
  <circle cx="330" cy="90" r="90" fill="#ff4f8b" opacity="0.2"/>

  <!-- horizontal horizon glow -->
  <rect x="0" y="280" width="900" height="120" fill="#08b2d3" opacity="0.08"/>

  <!-- perspective grid -->
  <g stroke="url(#gridGlow)" stroke-width="2" opacity="0.45">
    <path d="M0 420 Q450 360 900 420" fill="none"/>
    <path d="M0 460 Q450 400 900 460" fill="none"/>
    <path d="M0 500 Q450 440 900 500" fill="none"/>
    <path d="M0 540 Q450 480 900 540" fill="none"/>
    <path d="M0 580 Q450 520 900 580" fill="none"/>
    <path d="M180 350 L300 600"/>
    <path d="M320 330 L410 600"/>
    <path d="M450 320 L450 600"/>
    <path d="M580 330 L490 600"/>
    <path d="M720 350 L600 600"/>
  </g>

  <!-- central pulse -->
  <circle cx="450" cy="230" r="160" fill="url(#pulse)" opacity="0.8"/>
  <circle cx="450" cy="230" r="80" fill="none" stroke="#ffd36d" stroke-width="4" stroke-dasharray="12 8"/>
  <circle cx="450" cy="230" r="48" fill="none" stroke="#ff709a" stroke-width="4"/>
  <circle cx="450" cy="230" r="10" fill="#fffcb4"/>

  <!-- arcs suggesting signal propagation -->
  <g fill="none" stroke="#58f6ff" stroke-width="3" opacity="0.7" filter="url(#shadow)">
    <path d="M130 210 Q300 40 470 140"/>
    <path d="M780 190 Q590 30 420 150"/>
    <path d="M110 360 Q450 180 780 340"/>
    <path d="M120 140 Q450 260 760 100"/>
  </g>

  <!-- floating data shards -->
  <g fill="#b1fbff" opacity="0.8">
    <polygon points="200,170 220,150 235,180 215,200"/>
    <polygon points="640,150 660,120 680,150 660,180"/>
    <polygon points="500,80 510,60 540,70 530,95"/>
    <polygon points="300,110 320,90 340,100 330,125"/>
  </g>

  <!-- agentic flora -->
  <g fill="url(#plants)">
    <path d="M70 600 L90 470 Q110 400 140 380 Q110 470 150 600 Z"/>
    <path d="M150 600 L185 430 Q210 360 240 340 Q210 450 260 600 Z"/>
    <path d="M650 600 L670 470 Q700 380 730 360 Q700 470 750 600 Z"/>
    <path d="M730 600 L770 430 Q800 340 840 330 Q810 460 870 600 Z"/>
  </g>

  <!-- airborne filaments -->
  <g stroke="#dcffef" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <path d="M250 230 Q260 180 240 160 Q220 140 230 110" />
    <path d="M640 240 Q650 190 620 170 Q590 150 610 130" />
    <path d="M520 320 Q530 280 500 260 Q470 240 480 210" />
  </g>

  <!-- agentic seed pods -->
  <g fill="#ffe48a" stroke="#ff7f50" stroke-width="2">
    <ellipse cx="210" cy="360" rx="30" ry="18"/>
    <ellipse cx="690" cy="350" rx="26" ry="16"/>
    <ellipse cx="340" cy="390" rx="22" ry="14"/>
    <ellipse cx="560" cy="380" rx="24" ry="15"/>
  </g>
</svg>
