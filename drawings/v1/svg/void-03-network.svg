<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="void" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#050508"/>
      <stop offset="100%" style="stop-color:#0f0f18"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="soft">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <rect width="400" height="400" fill="url(#void)"/>

  <!-- The network lines - pulsing connections -->
  <g stroke-linecap="round">
    <!-- Primary connections -->
    <line x1="200" y1="180" x2="140" y2="240" stroke="#00ffff" stroke-width="2" opacity="0.4"/>
    <line x1="200" y1="180" x2="280" y2="200" stroke="#ff00ff" stroke-width="1.5" opacity="0.35"/>
    <line x1="200" y1="180" x2="180" y2="100" stroke="#ffcc00" stroke-width="1.5" opacity="0.3"/>
    <line x1="140" y1="240" x2="280" y2="200" stroke="#00ff88" stroke-width="1" opacity="0.25"/>
    <line x1="140" y1="240" x2="100" y2="320" stroke="#00ffff" stroke-width="1.5" opacity="0.3"/>
    <line x1="280" y1="200" x2="340" y2="140" stroke="#ff00ff" stroke-width="1" opacity="0.25"/>
    <line x1="280" y1="200" x2="320" y2="300" stroke="#ffcc00" stroke-width="1" opacity="0.2"/>
    <line x1="180" y1="100" x2="260" y2="60" stroke="#00ffff" stroke-width="1" opacity="0.2"/>
    <line x1="180" y1="100" x2="100" y2="80" stroke="#ff88ff" stroke-width="0.8" opacity="0.15"/>
    <line x1="100" y1="320" x2="180" y2="350" stroke="#00ff88" stroke-width="1" opacity="0.2"/>
    <line x1="320" y1="300" x2="180" y2="350" stroke="#ffcc00" stroke-width="0.8" opacity="0.15"/>

    <!-- Tertiary - reaching out -->
    <line x1="340" y1="140" x2="380" y2="100" stroke="#ff00ff" stroke-width="0.5" opacity="0.1"/>
    <line x1="260" y1="60" x2="320" y2="30" stroke="#00ffff" stroke-width="0.5" opacity="0.1"/>
    <line x1="100" y1="80" x2="40" y2="60" stroke="#ff88ff" stroke-width="0.5" opacity="0.1"/>
    <line x1="100" y1="320" x2="40" y2="350" stroke="#00ffff" stroke-width="0.5" opacity="0.1"/>
  </g>

  <!-- Nodes - varying sizes based on connection count -->
  <!-- Central hub -->
  <circle cx="200" cy="180" r="12" fill="#00ffff" opacity="0.15" filter="url(#soft)"/>
  <circle cx="200" cy="180" r="5" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="200" cy="180" r="2" fill="#ffffff"/>

  <!-- Secondary nodes -->
  <circle cx="140" cy="240" r="10" fill="#00ffff" opacity="0.12" filter="url(#soft)"/>
  <circle cx="140" cy="240" r="4" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="140" cy="240" r="1.5" fill="#ffffff"/>

  <circle cx="280" cy="200" r="9" fill="#ff00ff" opacity="0.12" filter="url(#soft)"/>
  <circle cx="280" cy="200" r="3.5" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="280" cy="200" r="1.5" fill="#ffffff"/>

  <circle cx="180" cy="100" r="8" fill="#ffcc00" opacity="0.1" filter="url(#soft)"/>
  <circle cx="180" cy="100" r="3" fill="#ffcc00" filter="url(#glow)"/>
  <circle cx="180" cy="100" r="1.2" fill="#ffffff"/>

  <!-- Tertiary nodes -->
  <circle cx="100" cy="320" r="6" fill="#00ffff" opacity="0.08" filter="url(#soft)"/>
  <circle cx="100" cy="320" r="2.5" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="100" cy="320" r="1" fill="#ffffff"/>

  <circle cx="340" cy="140" r="5" fill="#ff00ff" opacity="0.08" filter="url(#soft)"/>
  <circle cx="340" cy="140" r="2" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="340" cy="140" r="0.8" fill="#ffffff"/>

  <circle cx="320" cy="300" r="5" fill="#ffcc00" opacity="0.06" filter="url(#soft)"/>
  <circle cx="320" cy="300" r="2" fill="#ffcc00" filter="url(#glow)"/>
  <circle cx="320" cy="300" r="0.8" fill="#ffffff"/>

  <circle cx="260" cy="60" r="4" fill="#00ffff" opacity="0.05" filter="url(#soft)"/>
  <circle cx="260" cy="60" r="1.5" fill="#00ffff" filter="url(#glow)"/>

  <circle cx="100" cy="80" r="3" fill="#ff88ff" opacity="0.04" filter="url(#soft)"/>
  <circle cx="100" cy="80" r="1.2" fill="#ff88ff" filter="url(#glow)"/>

  <circle cx="180" cy="350" r="4" fill="#00ff88" opacity="0.05" filter="url(#soft)"/>
  <circle cx="180" cy="350" r="1.5" fill="#00ff88" filter="url(#glow)"/>

  <!-- Edge nodes - barely there -->
  <circle cx="380" cy="100" r="1" fill="#ff00ff" opacity="0.3"/>
  <circle cx="320" cy="30" r="0.8" fill="#00ffff" opacity="0.25"/>
  <circle cx="40" cy="60" r="0.8" fill="#ff88ff" opacity="0.2"/>
  <circle cx="40" cy="350" r="1" fill="#00ffff" opacity="0.25"/>
</svg>
