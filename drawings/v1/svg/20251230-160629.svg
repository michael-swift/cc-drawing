<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#1a1a1a"/>
  
  <!-- Window frame - thick border -->
  <rect x="80" y="60" width="240" height="280" fill="#0d0d12" stroke="#3a3a3a" stroke-width="20"/>
  
  <!-- Cross bar -->
  <line x1="200" y1="60" x2="200" y2="340" stroke="#3a3a3a" stroke-width="15"/>
  <line x1="80" y1="200" x2="320" y2="200" stroke="#3a3a3a" stroke-width="15"/>
  
  <!-- What's outside? Gradient sky -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5a"/>
      <stop offset="100%" style="stop-color:#cc8844"/>
    </linearGradient>
  </defs>
  
  <!-- Four panes -->
  <rect x="90" y="70" width="100" height="120" fill="url(#sky)"/>
  <rect x="210" y="70" width="100" height="120" fill="url(#sky)"/>
  <rect x="90" y="210" width="100" height="120" fill="url(#sky)"/>
  <rect x="210" y="210" width="100" height="120" fill="url(#sky)"/>
  
  <!-- A star or light outside -->
  <circle cx="270" cy="110" r="3" fill="#ffffff"/>
</svg>
