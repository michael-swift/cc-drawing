<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <radialGradient id="bg" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0%" stop-color="#050c21"/>
      <stop offset="60%" stop-color="#0b1e3a"/>
      <stop offset="100%" stop-color="#050613"/>
    </radialGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4bffdd"/>
      <stop offset="100%" stop-color="#34b3ff"/>
    </linearGradient>
    <linearGradient id="horizon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a2034" stop-opacity="0"/>
      <stop offset="70%" stop-color="#05303c" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#052422" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="nodes" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffa3d8"/>
      <stop offset="100%" stop-color="#ffecb3"/>
    </linearGradient>
  </defs>

  <rect width="900" height="600" fill="url(#bg)"/>
  <rect y="360" width="900" height="240" fill="url(#horizon)"/>

  <!-- starfield -->
  <g fill="#d9e2ff" opacity="0.7">
    <circle cx="150" cy="100" r="1.5"/>
    <circle cx="240" cy="60" r="1"/>
    <circle cx="420" cy="80" r="1.2"/>
    <circle cx="620" cy="50" r="1.5"/>
    <circle cx="760" cy="100" r="1"/>
    <circle cx="520" cy="140" r="1.3"/>
    <circle cx="320" cy="150" r="1"/>
    <circle cx="690" cy="190" r="1.2"/>
    <circle cx="210" cy="190" r="1.2"/>
  </g>

  <!-- luminous horizon orb -->
  <circle cx="450" cy="280" r="180" fill="#0f2f52" opacity="0.35"/>
  <circle cx="450" cy="280" r="140" fill="#1d5dd9" opacity="0.15"/>
  <circle cx="450" cy="280" r="100" fill="#27e4ff" opacity="0.08"/>

  <!-- data rays -->
  <g stroke="#34f9ff" stroke-width="3" opacity="0.65">
    <path d="M100 340 Q300 260 450 280"/>
    <path d="M800 330 Q600 220 450 260"/>
    <path d="M50 300 Q310 180 460 220"/>
    <path d="M850 290 Q600 150 420 200"/>
  </g>

  <!-- orbital rings -->
  <g fill="none" stroke="url(#ring)" stroke-width="4" opacity="0.8">
    <ellipse cx="450" cy="260" rx="270" ry="110"/>
    <ellipse cx="450" cy="260" rx="210" ry="90"/>
    <ellipse cx="450" cy="260" rx="140" ry="60"/>
  </g>

  <!-- agentic nucleus -->
  <circle cx="450" cy="260" r="18" fill="#fff8c7"/>
  <circle cx="450" cy="260" r="34" fill="none" stroke="#ffe57f" stroke-width="4"/>
  <circle cx="450" cy="260" r="52" fill="none" stroke="#ff7daf" stroke-width="3" stroke-dasharray="10 8"/>

  <!-- orbital nodes -->
  <g fill="url(#nodes)" stroke="#ff7bc3" stroke-width="2">
    <circle cx="220" cy="300" r="12"/>
    <circle cx="320" cy="240" r="10"/>
    <circle cx="580" cy="230" r="11"/>
    <circle cx="670" cy="310" r="13"/>
    <circle cx="410" cy="200" r="9"/>
    <circle cx="500" cy="320" r="9"/>
  </g>

  <!-- hovering glyphs -->
  <g stroke="#83ffd5" stroke-width="2" fill="none">
    <path d="M140 200 L160 170 L180 200 L160 230 Z"/>
    <path d="M720 190 L740 160 L770 190 L750 220 Z"/>
    <circle cx="600" cy="150" r="18"/>
    <circle cx="300" cy="150" r="16"/>
  </g>

  <!-- ground energy conduits -->
  <g stroke="#44ffd0" stroke-width="3" opacity="0.6">
    <path d="M80 440 Q200 420 320 440"/>
    <path d="M320 440 Q420 460 520 440"/>
    <path d="M520 440 Q650 420 780 440"/>
    <path d="M100 500 Q250 480 400 500"/>
    <path d="M400 500 Q600 520 800 500"/>
  </g>

  <!-- monoliths -->
  <g fill="#051726" stroke="#1e3f52" stroke-width="2">
    <path d="M150 600 L170 430 L210 420 L230 600 Z"/>
    <path d="M680 600 L700 420 L740 430 L760 600 Z"/>
    <path d="M420 600 L430 380 L470 370 L480 600 Z"/>
  </g>
</svg>
