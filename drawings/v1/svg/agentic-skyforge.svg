<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="60%" stop-color="#111d3b"/>
      <stop offset="100%" stop-color="#2f3750"/>
    </linearGradient>
    <linearGradient id="forge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fef7b6"/>
      <stop offset="50%" stop-color="#ff8d5d"/>
      <stop offset="100%" stop-color="#f73882"/>
    </linearGradient>
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#07182d"/>
      <stop offset="100%" stop-color="#040a12"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.2" r="0.3">
      <stop offset="0%" stop-color="#fffada"/>
      <stop offset="70%" stop-color="#ff8b84" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f851a7" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="900" height="600" fill="url(#sky)"/>

  <!-- distant planet silhouette -->
  <circle cx="600" cy="160" r="140" fill="#0b1932" opacity="0.5"/>

  <!-- forge glow -->
  <circle cx="320" cy="170" r="120" fill="url(#glow)" opacity="0.9"/>

  <!-- aurora swirls -->
  <path d="M80 140 Q260 60 420 120 Q600 190 820 120" fill="none" stroke="#64fff6" stroke-width="4" opacity="0.45"/>
  <path d="M60 90 Q240 20 430 90 Q650 170 860 80" fill="none" stroke="#b3faff" stroke-width="3" opacity="0.4"/>

  <!-- ground -->
  <rect y="320" width="900" height="280" fill="url(#ground)"/>

  <!-- forge platform -->
  <path d="M140 360 Q320 320 500 360 Q640 380 780 350 L820 600 L100 600 Z" fill="#061520"/>
  <path d="M170 370 Q330 340 520 380 Q680 410 760 390 L780 600 L200 600 Z" fill="#09253a"/>

  <!-- central forge -->
  <g>
    <rect x="320" y="260" width="180" height="60" fill="#050c16"/>
    <rect x="340" y="240" width="140" height="60" fill="url(#forge)" opacity="0.85"/>
    <rect x="360" y="220" width="100" height="60" fill="url(#forge)" opacity="0.95"/>
    <rect x="380" y="200" width="60" height="60" fill="url(#forge)" opacity="1"/>
    <rect x="410" y="190" width="30" height="80" fill="#fff9bf"/>
  </g>

  <!-- energy arcs -->
  <g fill="none" stroke="#ff9adf" stroke-width="4" opacity="0.7">
    <path d="M380 190 Q360 160 320 160 Q260 160 240 200"/>
    <path d="M440 190 Q460 150 520 150 Q580 150 600 200"/>
    <path d="M360 240 Q330 210 280 210"/>
    <path d="M460 240 Q490 210 540 210"/>
  </g>

  <!-- cabling -->
  <g stroke="#48c6ff" stroke-width="3" opacity="0.6">
    <path d="M320 290 Q250 310 210 360"/>
    <path d="M500 290 Q580 320 630 380"/>
    <path d="M320 280 Q240 280 200 320"/>
    <path d="M500 280 Q580 280 620 320"/>
  </g>

  <!-- pylons -->
  <g fill="#050d18" stroke="#1d3a4d" stroke-width="2">
    <rect x="170" y="340" width="22" height="260"/>
    <rect x="250" y="330" width="22" height="270"/>
    <rect x="610" y="330" width="22" height="270"/>
    <rect x="690" y="340" width="22" height="260"/>
    <rect x="410" y="320" width="26" height="280"/>
  </g>

  <!-- console lights -->
  <g fill="#7efaff">
    <circle cx="220" cy="380" r="6"/>
    <circle cx="260" cy="400" r="6"/>
    <circle cx="640" cy="380" r="6"/>
    <circle cx="680" cy="400" r="6"/>
  </g>

  <!-- floating glyphs -->
  <g stroke="#f8bfff" stroke-width="2.5" fill="none">
    <path d="M120 200 L140 170 L170 200 L150 230 Z"/>
    <path d="M720 190 L740 160 L770 190 L750 220 Z"/>
    <circle cx="520" cy="120" r="20"/>
  </g>
</svg>
